<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d94676;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c5046;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="18" fill="rgba(255,255,255,0.9)"/>
  <!-- Isometric Cube -->
  <g transform="translate(50, 50)">
    <!-- Top face -->
    <polygon points="0,-15 20,-5 0,5 -20,-5" fill="#d94676"/>
    <!-- Right face -->
    <polygon points="20,-5 20,15 0,25 0,5" fill="#b83562"/>
    <!-- Left face -->
    <polygon points="-20,-5 0,5 0,25 -20,15" fill="#5c5046"/>
  </g>
</svg>
